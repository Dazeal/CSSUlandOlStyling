<html>
<title>Styling UL And OL</title>
<style>
ul.unordered {
  list-style-type: circle;
}


ol.ordered{
  list-style-type: upper-roman;
}


</style>
<body>
<h2>The list-style-type Property</h2>
<p>Example of unordered lists:</p>
<ul class="unordered">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>
<p>Example of ordered lists:</p>
<ol class="ordered">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>
</body>
</html>
